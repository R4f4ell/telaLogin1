<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="assets/images/iconFavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/pages/main.css" />

  <title>Login | Template</title>
</head>

<body>

  <main class="login-page">
    <div class="form-container">
      <p class="title">Login</p>
      <form class="form" id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" minlength="3" maxlength="30" autocomplete="username"
            required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" minlength="8" maxlength="8" required />
          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <button type="submit" class="sign">Sign in</button>
      </form>

      <div class="social-message">
        <div class="line"></div>
        <p class="message">Login with social accounts</p>
        <div class="line"></div>
      </div>

      <div class="social-icons">
        <button aria-label="Google" class="icon">
          <img src="assets/images/google.png" alt="ícone para fazer login com o Google" />
        </button>
        <button aria-label="Twitter" class="icon">
          <img src="assets/images/twitter.png" alt="ícone para fazer login com o Twitter" />
        </button>
        <button aria-label="GitHub" class="icon">
          <img src="assets/images/github.png" alt="ícone para fazer login com o GitHub" />
        </button>
      </div>

      <p class="signup">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </main>

  <script type="module" src="assets/js/login.js"></script>
</body>

</html>
